<div *ngIf="dataLoaded==false" class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

  <div class="mb-3">
    <label for="filterText" class="form-label">Search Product</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="enter search term">
  </div>

  <div *ngIf="filterText.length>2" class="alert alert-success">
    {{filterText}} searched.
  </div>

<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Product name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Price VAT incl.</th>
            <th>Units in stock</th>
            <th></th>
        </tr>  
    </thead>
    <tbody> 
    <tr *ngFor="let product of products | filterPipe:filterText">
        <td>{{product.productId}}</td>
        <td>{{product.productName | uppercase }}</td>
        <td>{{product.categoryId}}</td>
        <td>{{product.unitPrice | currency }}</td>
        <td>{{product.unitPrice | vatAdded:10 | currency }}</td>
        <td>{{product.unitsInStock}}</td>
        <td><button (click)="addToCart(product)" type="button" class="btn btn-success">Add basket</button></td>
    </tr>
    </tbody> 
</table>
